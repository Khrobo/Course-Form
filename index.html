<!DOCTYPE html>
<html>
    <head>
        <title>Course Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1>Get A Free Course</h1>
        <form class="course-form">
            <div class="customer-name input">
                <i class="fas fa-user-circle"></i>
                <input class="customer" type="text" placeholder="Customer Name">
            </div>
            <div class="course-name input">
                <i class="fas fa-book"></i>
                <input class="course" type="text" placeholder="Course">
            </div>
            <div class="author-name input">
                <i class="fas fa-user"></i>
                <input class="author" type="text" placeholder="Author">
            </div>
            <div class="submit-btn">
                <button class="submit" type="submit">SUBMIT</button>
            </div>
        </form>
        <div class="contain-courses">
            <div class="card">
                <img class="imgs" src="https://js-beginners.github.io/course-form-oop-project/img/cust-0.jpg">
                <p class="name title">Name: Jimmy Neutron</p>
                <p class="program title">Course: Javascript</p>
                <p class="writer title">Author: Jimmy Neutron</p>
            </div>
            <div class="card">
                <img class="imgs" src="https://js-beginners.github.io/course-form-oop-project/img/cust-1.jpg">
                <p class="name title">Name: Rivera</p>
                <p class="program title">Course: Kite Flying</p>
                <p class="writer title">Author: Rivera</p>
            </div>
            <div class="card">
                <img class="imgs" src="https://js-beginners.github.io/course-form-oop-project/img/cust-2.jpg">
                <p class="name title">Name: Tarla</p>
                <p class="program title">Course: Animations</p>
                <p class="writer title">Author: Tarla</p>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
